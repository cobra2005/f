<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading mt-16 text-center">Thành viên đăng ký</h3>
            <p class="desc mt-16 text-center">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form-group mt-16">
                <label for="fullname" class="form-label mt-16">Tên đầy đủ</label>
                <div>
                    <div>
                        <input rules="required" id="fullname" name="fullname" type="text" placeholder="VD: Hoàng Thái">
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="email" class="form-label mt-16">Email</label>
                <input rules="required|email" id="email" name="email" type="text" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
            <label for="password" class="form-label mt-16">Mật khẩu</label>
                <input rules="required|min:6" id="password" name="password" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit mt-16" type="submit">Đăng ký</button>
        </form>

    </div>
    
    <script src="./validator.js"></script>

    <script>

        var form = new Validator('#register-form');

        form.onSubmit = function(formData) {
            console.log(formData);
        }
        
    </script>
</body>
</html>
